<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="shortcut icon" href="Imgs\favicon.ico">

  <!-- Stylesheets CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles\styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="Game-Body">
    <h1>Memory Game</h1>
    <div id="Game-Cards">
      <p id="reference" hidden> reference item to add cards</p>
    </div>
  </div>
  <br>
  <div class="buttons-div">
    <button type="button" class="reload-button btn btn-light btn-large" onclick="restartGame(difficulty)" name="button"><i class="fas fa-redo-alt"></i></button>
    <div class="difficulty-div">
      <button type="button" class="difficulty-selector-button btn btn-light btn-large dropdown-toggle" onclick="expanddifficultyMenu()" name="button">Trocar Dificuldade</button>
      <div class="difficulties hidden">
        <button type="button" class="difficulty-button btn btn-outline-success btn-large" onclick="changeDifficulty(4)" name="button">Fácil</button>
        <button type="button" class="difficulty-button btn btn-outline-warning btn-large" onclick="changeDifficulty(9)" name="button">Médio</button>
        <button type="button" class="difficulty-button btn btn-outline-danger btn-large" onclick="changeDifficulty(18)" name="button">Difícil</button>
        <button type="button" class="difficulty-button btn btn-outline-dark btn-large" onclick="changeDifficulty(35)" name="button">Extremo</button>
      </div>
    </div>
  </div>







  <!-- Credits -->
  <div id="Credits">
    <p>Jogo criado por Ulysses Pinheiro - 2021</p>

    <!-- Card game - surang
        insects - Freepik -->
    <div>Icones criados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> e <a href="https://www.flaticon.com/authors/surang" title="surang">surang</a> no <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>

  <script src="https://kit.fontawesome.com/45b62d03cb.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
